<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>People Chat</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2 style="margin-left: 1rem;">People Chat <i class="far fa-laugh-beam"></i> </h2>
      <h2 id="room-name">
        <!-- JavaScript input Room -->
      </h2>
      <div>
        <button class="btn" id="clear-chat-btn">Clear Chat</button>
        <button class="btn" id="leave-btn">Leave Room</button>
      </div>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">

        <h3><i class="fas fa-users"></i> Active Users</h3>
        <ul id="users">
            <hr>
            <!-- JavaScript Input Users -->
          </ul>
        </div>
        <div class="chat-messages">
          <!-- JavaScript Input Messages -->
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
          <button class="btn"> Send</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
